<!DOCTYPE html>
<html>
<head>
    <title>TubeVibe</title>
</head>
<body>
    <h1>TubeVibe Analyzer</h1>

    <!-- 1. The Input Form -->
    <form method="POST">
        <input type="text" name="url" placeholder="https://www.youtube.com" required>
        <button type="submit">Check Vibe</button>
    </form>

    <hr>

    <!-- 2. The Results (Only shows if Python sends data) -->
    {% if vibe %}
        <h2>Vibe Verdict: {{ vibe }}</h2>
        
        <h3>Top Comments Analyzed:</h3>
        <ul>
            {% for c in comments %}
                <li>
                    <strong>Score: {{ c.score }}</strong> â€” {{ c.text }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
